<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 pt-3 vh-100">
        <div id="slider" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" class="d-block w-100" alt="Svezia">
              </div>
            <button class="carousel-control-prev" type="button">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="row row-col-5 g-0">
            <div class="col p-0 active">
              <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" class="d-block" alt="Svezia">
            </div>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-info text-white" id="start-stop">Start/Stop</button>
            <button class="btn btn-info text-white" id="reverse">Reverse direction</button>
          </div>
    </div>



    <script src="./scrip.js"></script>
</body>
</html>
